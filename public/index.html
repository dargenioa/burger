<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Eat-da-burger</title>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
           Eat-Da-Burger!
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center enter_section">
          <p>Enter a burger you want to eat & click the "Submit" button.</p>
          <form class="add-burger">
            <input
              type="text"
              class="form-control"
              name="burger_name"
              value=""
              id="burger_name"
            />
            <button
              type="submit"
              class="btn btn-dark"
              id="text-enter-button"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center enter_section">
          <p style="font-style: italic;">Devour, Delete, Repeat.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" class="task" id="not_devoured">
          <h3>Burgers Ready to Eat</h3>
        </div>
        <div class="col-md-6" class="task" id="devoured">
          <h3>Burgers Devoured</h3>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/burgers.js"></script>
  </body>
</html>
